name: Dungeon Tracker

on:
  schedule:
    # KaÅ¾dÃ© 3 hodiny (0:00, 3:00, 6:00, 9:00, 12:00, 15:00, 18:00, 21:00 UTC)
    - cron: '0 */3 * * *'
  
  workflow_dispatch:  # UmoÅ¾Åˆuje manuÃ¡lnÃ­ spuÅ¡tÄ›nÃ­

jobs:
  track:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # PovolenÃ­ pro commit zmÄ›n
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ðŸ“¦ Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install selenium schedule
    
    - name: ðŸŒ Install Chrome and ChromeDriver
      run: |
        # Install Chrome
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Verify installation
        google-chrome --version
        which google-chrome
    
    - name: ðŸŽ¯ Run Dungeon Tracker
      run: |
        echo "Starting tracker at $(date)"
        python dungeon_tracker.py --manual
        echo "Tracker finished at $(date)"
    
    - name: ðŸ’¾ Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"
        
        # Add changed files
        git add dungeon_data.json dungeon_changes.csv || true
        
        # Commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ“Š Update dungeon data - $(date +'%Y-%m-%d %H:%M UTC')"
          git push
          echo "Changes committed and pushed"
        fi
    
    - name: ðŸ“‹ Upload logs as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: tracker-logs-${{ github.run_number }}
        path: |
          *.log
          page_source.html
          page_screenshot.png
        retention-days: 7
