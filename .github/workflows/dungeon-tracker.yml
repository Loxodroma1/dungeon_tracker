name: Dungeon Points Tracker

on:
  # AutomatickÃ© spouÅ¡tÄ›nÃ­ podle rozvrhu
  schedule:
    - cron: '0 */2 * * *'   # KaÅ¾dÃ© 2 hodiny (00:00, 02:00, 04:00, ...)
    - cron: '5 0 * * *'     # KaÅ¾dÃ½ den v 00:05 (dennÃ­ souhrn)
    - cron: '10 0 * * 1'    # KaÅ¾dÃ© pondÄ›lÃ­ v 00:10 (tÃ½dennÃ­ souhrn)
  
  # ManuÃ¡lnÃ­ spuÅ¡tÄ›nÃ­
  workflow_dispatch:
    inputs:
      mode:
        description: 'ReÅ¾im spuÅ¡tÄ›nÃ­'
        required: true
        default: 'update'
        type: choice
        options:
          - update
          - daily-summary
          - weekly-summary

  # Spustit pÅ™i push do main (volitelnÃ©)
  push:
    branches:
      - main
    paths:
      - 'dungeon_tracker.py'
      - '.github/workflows/*.yml'

jobs:
  update-data:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 */2 * * *' || github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'update')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install selenium schedule
          pip install webdriver-manager
      
      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      
      - name: Run tracker update
        run: |
          python dungeon_tracker.py --manual
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dungeon_data.json dungeon_changes.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ”„ AutomatickÃ¡ aktualizace dat - $(date +'%Y-%m-%d %H:%M:%S')"
          git push

  daily-summary:
    runs-on: ubuntu-latest
    if: github.event.schedule == '5 0 * * *' || (github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'daily-summary')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install selenium schedule
      
      - name: Generate daily summary
        run: |
          python dungeon_tracker.py --daily-summary
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dungeony_souhrn.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“… DennÃ­ souhrn - $(date +'%Y-%m-%d')"
          git push

  weekly-summary:
    runs-on: ubuntu-latest
    if: github.event.schedule == '10 0 * * 1' || (github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'weekly-summary')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install selenium schedule
      
      - name: Generate weekly summary
        run: |
          python dungeon_tracker.py --weekly-summary
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dungeony_souhrn.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“Š TÃ½dennÃ­ souhrn - TÃ½den $(date +'%V/%Y')"
          git push
